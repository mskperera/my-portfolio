<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Susantha Perera – Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .screenshot:hover img { transform: scale(1.03); }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">

 <nav class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-lg z-50">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <a href="index.html" class="inline-flex items-center gap-2 text-sky-600 dark:text-sky-400 font-medium hover:text-sky-700 dark:hover:text-sky-300 transition-colors group">
      <!-- Lucide Arrow Left Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
        <path d="M19 12H5"></path>
        <path d="M12 19l-7-7 7-7"></path>
      </svg>
      <span class="text-lg">Back to Home</span>
    </a>
  </div>
</nav>
  <div class="pt-24 max-w-7xl mx-auto px-6 py-12">
    <div class="grid md:grid-cols-2 gap-12">
      <!-- Left -->
      <div>
        <h1 id="title" class="text-4xl md:text-5xl font-bold mb-6"></h1>
        <p id="description" class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed mb-10"></p>

        <h2 class="text-2xl font-semibold mb-5">Key Features</h2>
        <ul id="features" class="space-y-4 mb-10"></ul>

        <h2 class="text-2xl font-semibold mb-5">Technologies Used</h2>
        <div id="tech" class="flex flex-wrap gap-3 mb-10"></div>

        <div class="flex flex-wrap gap-4">
          <a id="liveBtn" href="#" target="_blank" class="bg-sky-600 hover:bg-sky-700 text-white px-8 py-4 rounded-lg font-medium transition flex items-center gap-2">
            <i class="fas fa-external-link-alt"></i> View Live
          </a>
          <a id="sourceBtn" href="#" target="_blank" class="border border-gray-400 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-800 px-8 py-4 rounded-lg font-medium transition flex items-center gap-2">
            <i class="fab fa-github"></i> Source Code
          </a>
        </div>
      </div>

      <!-- Right: Screenshots -->
      <div class="space-y-8">
        <div id="screenshots"></div>
      </div>
    </div>
  </div>

  <script src="data/projects.js"></script>

  <script>
  // Apply saved theme on project page too
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
    document.documentElement.classList.add('dark');
  }

  // Rest of your project page script (unchanged)
  const params = new URLSearchParams(location.search);
  const slug = params.get('id');
  const project = projects.find(p => p.slug === slug);


    if (!project) {
      document.body.innerHTML = `<div class="text-center py-40 text-3xl">Project not found<br><a href="index.html" class="text-sky-600">← Back</a></div>`;
    } else {
      document.title = `${project.title} – Susantha Perera`;
      document.getElementById('title').textContent = project.title;
      document.getElementById('description').innerHTML = project.description.replace(/\n/g, '<br>');

      project.features.forEach(f => {
        const li = document.createElement('li');
        li.className = "flex items-start text-lg";
        li.innerHTML = `<i class="fas fa-check-circle text-sky-500 mr-3 mt-1"></i>${f}`;
        document.getElementById('features').appendChild(li);
      });

      project.tech.forEach(t => {
        const span = document.createElement('span');
        span.className = "px-5 py-2 bg-sky-100 dark:bg-sky-900/50 text-sky-800 dark:text-sky-200 rounded-full text-sm font-medium border border-sky-300 dark:border-sky-700";
        span.textContent = t;
        document.getElementById('tech').appendChild(span);
      });

      const liveBtn = document.getElementById('liveBtn');
      const sourceBtn = document.getElementById('sourceBtn');
      if (!project.liveUrl) { liveBtn.classList.add('opacity-50', 'cursor-not-allowed'); liveBtn.onclick = e => e.preventDefault(); }
      else liveBtn.href = project.liveUrl;

      if (!project.sourceUrl) { sourceBtn.classList.add('opacity-50', 'cursor-not-allowed'); sourceBtn.onclick = e => e.preventDefault(); }
      else sourceBtn.href = project.sourceUrl;

      project.screenshots.forEach(s => {
        const div = document.createElement('div');
        div.className = "screenshot bg-white dark:bg-gray-800 rounded-xl overflow-hidden border border-gray-200 dark:border-gray-700 mb-5";
        div.innerHTML = `
          <img src="${s.url}" alt="${s.caption}" class="w-full transition-transform duration-300">
          <div class="p-2 bg-gray-50 dark:bg-gray-900/50">
            <p class="font-medium text-gray-700 dark:text-gray-300">${s.caption}</p>
          </div>
        `;
        document.getElementById('screenshots').appendChild(div);
      });
    }
  </script>
</body>
</html>
